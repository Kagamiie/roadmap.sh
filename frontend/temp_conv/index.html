<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Temperature Converter</title>
    <style>
        /* Center the content in the middle of the screen */
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Style form elements */
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            max-width: 200px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            font-size: 1em;
        }

        button {
            background-color: #47a34a;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #5bce60;
        }
        
        button:disabled {
            background-color: #357a37;
            color: white;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: #2b612e;
            color: white;
        }
        
        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <input placeholder="0.00" type="number" step="0.01" id="ConvertNum">
        <form onchange="updateToUnitOptions()">
            <select id="FromUnit" required>
                <option value="" disabled selected hidden>From...</option>
                <option value="1">Celsius</option>
                <option value="2">Fahrenheit</option>
                <option value="3">Kelvin</option>
            </select>
            <select id="ToUnit" required>
                <option value="" disabled selected hidden>To...</option>
                <option value="1">Celsius</option>
                <option value="2">Fahrenheit</option>
                <option value="3">Kelvin</option>
            </select>
        </form>
        <button id="convert" onclick="a()">Convert</button>
    </div>
</body>
</html>
